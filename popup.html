
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AutoFill</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e2f;
      color: #e0e0e0;
      width: 260px;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: #ffffff;
    }
    label {
      font-size: 0.9rem;
      margin-bottom: 4px;
      display: block;
      color: #c0c0c0;
    }
    select, input[type="text"] {
      width: 95%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #555;
      border-radius: 6px;
      font-size: 0.9rem;
      background-color: #2c2c3c;
      color: #e0e0e0;
    }
    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: #3f8cff;
      box-shadow: 0 0 4px #3f8cff55;
    }
    button {
      background-color: #3f8cff;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      font-size: 0.95rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2b6fd8;
    }
    .footer {
      margin-top: 12px;
      text-align: center;
      font-size: 0.75rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>AutoFill Preferences</h2>

  <label for="rating">Select Rating</label>
  <select id="rating" style="width: 100%;">
    <option value="Strongly Agree">Strongly Agree</option>
    <option value="Agree">Agree</option>
    <option value="Uncertain">Uncertain</option>
    <option value="Disagree">Disagree</option>
    <option value="Strongly Disagree">Strongly Disagree</option>
  </select>

  <label for="comment">Comment</label>
  <input type="text" id="comment" placeholder="Enter your feedback..." />

  <button id="save">Save & Auto-Fill</button>

  <div class="footer">Created by <a href="https://zaidkx7.github.io/" target="_blank" style="color: #3f8cff; text-decoration: none;">Muhammad Zaid</a> ðŸŒ™</div>

  <script src="popup.js"></script>
</body>
</html>
